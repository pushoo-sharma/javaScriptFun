<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <h1>Print the current page</h1>
  <script>
  function printPage(){
    window.print();
  }
  </script>
</head>
<body>
  <p>Click Button</p>
  <input style="background-color : pink"; type="button" value = "Print" onClick="printPage()">
</body>
