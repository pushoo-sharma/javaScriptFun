<html>
<head>
  <meta charset="utf-8">
  <p style="color : blue;font-size :22px;">What's the time ?<p>
</head>
<body>
  <p>Today is : <span id = "today_"></span></p>
  <p>Current Time : <span id = "currentTime_"></span></p>
  <center>
    <script>
    var today = new Date();
    var day = today.getDay();
    //key value pair
    var daylist = ["Sunday","Monday","Tuesday","Wednesday","Thrusday","Friday","Saturday","Sunday"];
    document.getElementById("today_").innerHTML = daylist[day];
    var hour = today.getHours();
    var minute = today.getMinutes();
    var second = today.getMinutes();
    var meradian = (hour >= 12) ? "P.M" : "A.M" ;
    if((hour === 0 || hour === 12) && minute === 0 && second === 0){
      meradian = (hour === 0)? "Midnight !" : "Noon !";
    }
    document.getElementById("currentTime_").innerHTML = hour + " : "+minute
    +" : "+ second +" " +meradian;
    </script>
  </center>
</body>
</html>
